name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean and Build with Gradle
      run: ./gradlew clean build

    - name: Find APKs
      run: |
        APK_FILE=$(find app/build/outputs/apk/debug -name '*.apk' | head -n 1)
        echo "APK_FILE=$APK_FILE" >> $GITHUB_ENV

    - name: Rename APK
      run: |
        mv "$APK_FILE" app/build/outputs/apk/debug/NoteUltra.apk
        echo "RENAMED_APK=app/build/outputs/apk/debug/NoteUltra.apk" >> $GITHUB_ENV

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NoteUltra
        path: ${{ env.RENAMED_APK }}
        retention-days: 5
